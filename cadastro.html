<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Wellness</title>
</head>
<body>

    <div class="background-image">
        <div class="tela-cadastro">
            <form class="form" onsubmit="return validarFormulario()">
                <h1>Cadastro</h1>
                <label for="Nome">Nome:</label><br>     
                <input type="text" id="Nome" name="Nome" placeholder="Nome"><br>
                <label for="Sexo">Sexo:</label><br>     
                <input type="text" id="Sexo" name="Sexo" placeholder="Sexo"><br>
                <label for="Email">Email:</label><br>
                <input type="email" id="Email" name="Email" placeholder="Email"><br>
                <label for="Nickname">Nickname:</label><br>
                <input type="text" id="Nickname" name="Nickname" placeholder="Nickname"><br>
                <label for="ConfirmPassword">Confirmar Senha:</label><br>
                <input type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirmar Senha"><br>
                <label for="Password">Senha:</label><br>
                <input type="password" id="Password" name="Password" placeholder="Senha"><br><br>

                <button type="submit">Enviar</button><br><br>
                <button type="button" class="clear" onclick="window.location.href='login.html'">Login</button><br>
            </form>
        </div>
    </div>

<script>
    function validarFormulario() {
        var nome = document.getElementById("Nome").value;
        var email = document.getElementById("Email").value;
        var sexo = document.getElementById("Sexo").value;
        var nickname = document.getElementById("Nickname").value;
        var senha = document.getElementById("Password").value;
        var confirmarSenha = document.getElementById("ConfirmPassword").value;

        if (nome === "" || email === "" || sexo === "" || nickname === "" || senha === "" || confirmarSenha === "") {
            alert("Por favor, preencha todos os campos.");
